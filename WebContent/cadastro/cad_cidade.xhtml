<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">

	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel header="Cadastro de cidades" id="panelCadastro">
				<h:panelGrid id="gridCidade" columns="3">
					<h:outputLabel for="id" value="Código: " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true"
						value="#{cidadeBeanView.objetoSelecionado.cid_codigo}" />
					<h:outputLabel />

					<h:outputLabel id="labelNomeConsultaCidade" for="cidadeNome"
						value="Nome: *" />
					<p:inputText id="cidadeNome" styleClass="estyleInputNome"
						required="true" maxlength="100"
						requiredMessage="Informe o nome da cidade!"
						value="#{cidadeBeanView.objetoSelecionado.cid_descricao}" />
					<p:message for="cidadeNome" />

					<h:outputLabel for="estado" id="labelEstado" value="Estado:* " />
					<p:selectOneMenu id="estado" required="true" style="width:200px;"
						requiredMessage="Informe um estado!"
						value="#{cidadeBeanView.objetoSelecionado.estado}">
						<f:selectItems value="#{estadoBeanView.estados}" />
					</p:selectOneMenu>
					<p:message for="estado" />


				</h:panelGrid>
			</p:panel>
			
			<div class="espacoBranco"/>

			<p:commandButton value="Salvar" ajax="false"
				action="#{cidadeBeanView.save}" />
			<p:commandButton value="Novo" ajax="false"
				action="#{cidadeBeanView.novo}" />

		</h:form>

		<script type="text/javascript" charset="UTF-8">
			addFocuAoCampo("cidadeNome");
			gerenciaTeclaEnter();
		</script>
		<div class="espacoBranco"/>
		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}"
			var="objeto" emptyMessage="Não existem valores para exibir." paginator="true" paginatorPosition="bottom"
			 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
			{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rows="5">
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Código:</f:facet>
					<h:outputText value="#{objeto.cid_codigo}" />
				</center>
			</p:column>
			
			<p:column style="width:350px">
				<center>
					<f:facet name="header">Nome:</f:facet>
					<h:outputText value="#{objeto.cid_descricao}" />
				</center>
			</p:column>
			
			<p:column style="width:200px;">
				<center>
					<f:facet name="header">Estado:</f:facet>
					<h:outputText value="#{objeto.estado.est_nome}" />
				</center>
			</p:column>
		
		<sec:ifAnyGranted roles="CIDADE_EDITAR, ADMIN">
			<p:column style="width:50px">
				<center>
					<f:facet name="header">Editar:</f:facet>
					<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade"
						ajax="true" immediate="true" oncomplete="addFocoCampo('cidadeNome');">
						<h:graphicImage library="img" name="editar16.png"/>
						<f:setPropertyActionListener value="#{objeto}"
							target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
		
			<p:column style="width:50px">
				<center>
					<f:facet name="header">Excluir:</f:facet>
					<p:commandLink action="#{cidadeBeanView.excluir}"
						id="excluirCidade" ajax="true" immediate="true"
						update="tableResult" onclick="if(!confirm('Confirma a exclusão da cidade: #{objeto.cid_descricao}?')) return false">
						<h:graphicImage library="img" name="excluir16.png"/>
						<f:setPropertyActionListener value="#{objeto}"
							target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
		</sec:ifAnyGranted>
			
		</p:dataTable>

	</ui:define>
	
	

</ui:composition>


</html>
