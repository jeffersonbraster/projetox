<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="botaoNovo" required="false" default="true"/>
		<composite:attribute name="botaoSalvar" required="false" default="true"/>
		<composite:attribute name="botaoAtualizar" required="false" default="true"/>
		<composite:attribute name="camposReload" required="false"></composite:attribute>
	</composite:interface>
	
	
	
	<composite:implementation>		
		<p:commandButton value="Novo" style="heigth:40px; width: 100px; background:#CDCDC1; border:1px solid #FFFFFF;" 
		rendered="#{cc.attrs.botaoNovo}" action="#{cc.attrs.managedBeanView.novo}" ajax="false" immediate="true" id="buttonNovo"
		update="#{cc.attrs.camposReload}"></p:commandButton>
		
		<p:commandButton value="Salvar" style="heigth:40px; width: 100px; background:#CDCDC1; border:1px solid #FFFFFF;" 
		rendered="#{cc.attrs.botaoSalvar}" actionListener="#{cc.attrs.managedBeanView.saveNotReturn}" ajax="false" partialSubmit="true" 
		id="buttonSalvar" process="@this, @form" immediate="false" update="#{cc.attrs.camposReload}">
		</p:commandButton>
		
		<p:commandButton value="Atualizar" style="heigth:40px; width: 100px; background:#CDCDC1; border:1px solid #FFFFFF;"
		rendered="#{cc.attrs.botaoAtualizar}" actionListener="#{cc.attrs.managedBeanView.saveEdit}" ajax="false" partialSubmit="true" process="@this, @form"
		immediate="false" update="#{cc.attrs.camposReload}"></p:commandButton>
	</composite:implementation>
			
</html>
